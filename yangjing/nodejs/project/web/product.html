    <input type="button" value="添加" id="btn_save" />
</div>


<script type="text/javascript">
    $(function(){
        $('#btn_save').click(function(){
            var params = {};
            $('input[type=text]').each(function(){
                params[$(this).attr('id')] = $(this).val();
            })
            console.log(params);
            common.http.post('addproduct',params,function(res){
                console.log(res);
            })

        })
    })
</script>
