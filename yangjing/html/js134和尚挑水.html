<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>山上有一口缸可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题。</h3>
        <script type="text/javascript">
                var shui = 15;
                var i = 0;
                while(shui<50){

                    shui = shui + 5;
                    console.log(shui);
                    i++;
                }
                document.write('小和尚要挑'+i+'次水才可以把水缸挑满');

        </script>
    </body>
</html>
