<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
            <h1>计算奇偶分数和</h1>
            <input type="text" id="num">
            <button id="btn">计算</button>
            <div id="output"></div>
            <script>
                 var num = document.getElementById("num");
                 var btn = document.getElementById("btn");
                 var output = document.getElementById("output");

                 btn.onclick = function(){
                    var _num = num.value;
                    output.innerHTML = he(_num);
                 }

                    function  he(n){
                        var res = 0;
                        if(n%2 === 0){
                          for(var i=2;i<=n;i+=2){
                            res = res + 1/i;
                          }
                        }else{
                            for(var i=1;i<=n;i+=2){
                            res = res + 1/i;
                          } 
                        }
                        return res;
                    }


            </script>
    </body>
</html>
