<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{margin: 0;padding: 0;}
            ul,li{list-style:none;}
            ul{width: 800px;height: 150px;}
            li{width: 200px;height: 150px;float: left;}
            img{width: 160px;height: 100px;}
            .tp{width: 200px;height: 100px;display: none;position: absolute;}
        </style>

    </head>
    <body>
        <h3>放大镜简单版</h3>
        <ul>
            <li><img src="../images/1.png" alt="" /></li>
            <li><img src="../images/2.png" alt="" /></li>
            <li><img src="../images/3.png" alt="" /></li>
            <li><img src="../images/4.png" alt="" /></li>
        </ul>
        <img src="" class="tp" />
        <script type="text/javascript">
                
                var ul = document.querySelector('ul');
                // var img = ul.getElementsByTagName('img');
                var img = document.querySelector('.tp');
                console.log(img);
                ul.onmousemove = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    if(target.nodeName.toLowerCase() === 'img'){
                                img.style.display = 'block';
                                img.src = target.src;
                                var left = e.pageX;console.log(img);
                                var  top = e.pageY;
                                img.style.left = left + 'px';
                                img.style.top  = top  + 'px';
                                
                                
                    }
                }
                ul.onmouseout = function(e){
                    e = e || window.event;
                    var target = e.target || e.srcElement;
                    if(target.nodeName.toLowerCase() === 'img'){
                                img.style.display = 'none';
                    }
                }



        </script>
    </body>
</html>
