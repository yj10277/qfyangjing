<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>有一个从小到大排序的数组[3,5,6,20,22,33,88]。现输入一个数，要求按原来的规律将它插入数组中，并打印出新的数组</h3>
        <input type="text" /><button>插入</button>
        <div></div>
        <script type="text/javascript">
                var arr = [3,5,6,20,22,33,88];
                var btn = document.querySelector('button');
                var sl = document.querySelector('input');
                var div = document.querySelector('div');
                btn.onclick = ()=>{
                    var _sl = sl.value;
                    if(_sl==''){
                        return;
                    }
                    arr.push(_sl);
                    arr.sort(function(a,b){
                        return a-b;
                    })
                    div.innerHTML = arr;
                }

        </script>
    </body>
</html>
