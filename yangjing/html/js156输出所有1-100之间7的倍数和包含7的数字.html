<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>输出所有1-100之间7的倍数和包含7的数字</h3>
        <script type="text/javascript">
                for(var i=1;i<=100;i++){
                    if(i%7 === 0 || String(i).indexOf('7')!= -1){
                        document.write(i + ',');
                    }
                    
                }
                
        </script>
    </body>
</html>
