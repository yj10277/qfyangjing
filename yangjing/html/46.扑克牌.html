
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            div{width: 310px; height: 441px; margin:400px auto;position: relative; }
            img{position:absolute; left:0; top:0; transition:all 4s; transform-origin:310px 0px; }
            div:hover img:nth-child(1){transform:rotate(60deg);}
            div:hover img:nth-child(2){transform:rotate(120deg);}
            div:hover img:nth-child(3){transform:rotate(180deg);}
            div:hover img:nth-child(4){transform:rotate(240deg);}
            div:hover img:nth-child(5){transform:rotate(300deg);}
            div:hover img:nth-child(6){transform:rotate(360deg);}


        </style>
    </head>
    <body>
        <div>
            <img class="i1" src="../images/pk1.png"/>
            <img class="i2" src="../images/pk2.png"/>
            <img class="i3" src="../images/pk1.png"/>
            <img class="i4" src="../images/pk2.png"/>
            <img class="i5" src="../images/pk1.png"/>
            <img class="i6" src="../images/pk2.png"/>
        </div>
    </body>
</html>
