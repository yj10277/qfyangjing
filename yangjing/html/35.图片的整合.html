<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
                *{margin:0; padding:0;}
                ul li{list-style:none;}
                a{text-decoration:none;}

                .zh li{float:left;}
                .zh li a{display:block; border-right:1px solid black; height:22px; background:url(../images/bg.gif) no-repeat; line-height:22px;}
                .zh li span{display:block; padding-left:62px; background:url(../images/right.gif) no-repeat right top; height:22px; width:200px; }
        </style>
    </head>
    <body>
            <ul class="zh">
                <li>
                <a><span>积分抵扣三家分尽快</span></a>
                </li>
                <li>
                <a><span>健康的时间就</span></a>
                </li>
                <li>
                <a><span>减肥开始减肥看</span></a>
                </li>
            </ul>    
    </body>
</html>
