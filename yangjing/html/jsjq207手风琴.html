<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            *{margin: 0;padding: 0;}
            ul,li{list-style:none;}
            li{width: 300px;height: 200px;float: left;}
            li:nth-of-type(1){background:url(../images/001.jpg);}
            li:nth-of-type(2){background:url(../images/002.jpg);}
            li:nth-of-type(3){background:url(../images/003.jpg);}
            li:nth-of-type(4){background:url(../images/004.jpg);}
            h3{width: 14px;height: 50px;margin:12px auto;}
        </style>
        <script src="../js/jquery-3.2.1.js"></script>
    </head>
    <body>
        <ul>
            <li><h3>我们都有一个家</h3></li>
            <li><h3>我们都有一个家</h3></li>
            <li><h3>我们都有一个家</h3></li>
            <li><h3>我们都有一个家</h3></li>
        </ul>
        <script type="text/javascript">
                jQuery(function($){
                    $('ul').on('mouseenter','li',function(){
                        $(this).stop().animate({width:400}).siblings().stop().animate({width:270});
                        $(this).find('h3').stop().animate({opacity:0});
                    }).on('mouseleave','li',function(){
                        $(this).stop().animate({width:300,}).siblings().stop().animate({width:300});
                        $(this).find('h3').stop().animate({opacity:1});
                    })
                })


        </script>
    </body>
</html>
