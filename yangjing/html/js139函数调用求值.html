<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求1+1/3+…+1/n</h3>
        <input type="text" /><button>计算</button>
        <div></div>
    </body>
    <script type="text/javascript">
            var btn = document.querySelector('button');
            var sr = document.querySelector('input');
            var div = document.querySelector('div');
            btn.onclick =function(){
                var n = sr.value*1
                
                if( n%2 == 0){
                    
                    div.innerHTML = os(n);
                }else{
                    
                    div.innerHTML = js(n);
                }
            }    
                    
                
            
                //偶数和
                function os(n){
                    var oh = 0;
                    for(var i=1;i<=n;i++){
                        
                        if(i%2 == 0){
                            oh += 1/i;
                        }
                    }
                   return oh; 
                }
                //奇数和
                function js(n){
                    var jh = 0;
                    for(var i=1;i<=n;i++){
                        
                        if(i%2 != 0){
                            jh += 1/i;
                        }
                    }
                    return jh;
                }


    </script>
</html>
