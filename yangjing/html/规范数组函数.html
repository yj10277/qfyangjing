<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <h3>规范数组函数-（[2,3,5,[3,66],55,[3,4,[7,9],99],23] => [2,3,5,3,66,55,3,4,7,9,99,23]）</h3>
    </head>
    <body>
        <script type="text/javascript">
                function zh(arr){
                    
                    return arr.join(',').split(',');
                    
                }
                

        </script>
    </body>
</html>
