<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            /*body{background: #000;}*/
            img{width: 100px;position: absolute;left: 0;top: 0;}
        </style>
        <script>
            document.addEventListener('DOMContentLoaded',()=>{
                    let lq = document.querySelector('.lq');
                    let xspeed = 20;
                    let speed = 0;
                    let time = setInterval(()=>{
                        var h = lq.offsetHeight;
                        console.log(h);
                       
                        var top = lq.offsetTop + speed++;
                        var left = lq.offsetLeft + xspeed;
                        
                        if(top >= window.innerHeight-lq.offsetHeight){
                            clearInterval(time);
                            top = window.innerHeight-lq.offsetHeight;
                        }
                        lq.style.top = top + 'px';
                        lq.style.left = left + 'px';
                    },30)
            })
        </script>
    </head>
    <body>
        <img src="../images/basketball.jpg" class="lq" />
    </body>
</html>
