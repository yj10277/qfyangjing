<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{margin:0; padding:0;}
            a{text-decoration:none;}
            ul li{list-style:none;}
            .jlt{width:400px; height:22px; border:1px solid black; margin:100px auto;}
            .jlt li{float:left;}
            .jlt a{display:block; width:62px; height:22px; color:black; font-size:14px; line-height:22px; text-align:center; border-right:1px solid black; background:url(../images/bg.gif);}
            .jlt .j1 a{background-position:0 0;}
            .jlt .j2 a{background-position:-62px 0;} 
            .jlt .j3 a{background-position:-124px 0;} 
            .jlt .j4 a{background-position:-186px 0;} 

            .jlt .j1:hover a{background-position:0 -22px;}
            .jlt .j2:hover a{background-position:-62px -22px;} 
            .jlt .j3:hover a{background-position:-124px -22px;} 
            .jlt .j4:hover a{background-position:-186px -22px;} 

            /*62*22*/
        </style>
    </head>
    <body>
        <ul class="jlt">
            <li class="j1"><a href="#">就看见</a></li>
            <li class="j2"><a href="#">尽快了解</a></li>
            <li class="j3"><a href="#">金坷垃</a></li>
            <li class="j4"><a href="#">尽快了解</a></li>
        </ul>
    </body>
</html>
