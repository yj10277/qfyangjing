<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <h3>输入月份显示当月天数</h3>
        <input type="text" id="shulu" />
        <button onclick="shuchu()">查询</button>
        <div id="chu"></div>
        <script type="text/javascript">
        var shulu=document.getElementById("shulu");
        var cu=document.getElementById("chu");
        function shuchu(){
            var _shulu=shulu.value*1;
            switch(_shulu){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:  
                    cu.innerHTML="天数"+31;
                    break;
                case 2:
                    cu.innerHTML="天数"+29;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    cu.innerHTML="天数"+30;
                    break;
                default:
                    cu.innerHTML="输入不正确";
                   

            }
        }
            
        </script>
        
    </body>
</html>
