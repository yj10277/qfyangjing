<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
                .box{width: 200px;height: 200px; margin:100px auto; position:relative;
                    transform-style:preserve-3d; perspective:6000px; transform:rotateX(45deg) rotateY(70deg); transition:all 3s;}
                .box div{opacity:0.5;}
                .b1{width: 200px;height: 200px;background:pink; position:absolute;left:0;top:0;transform:translateZ(100px);}
                .b2{width: 200px;height: 200px;background:blue; position:absolute;left:0;top:0;transform:translateZ(-100px);}
                .b3{width: 200px;height: 200px;background:black;position:absolute;left:0;top:0;transform:translateY(100px) rotateX(90deg);}
                .b4{width: 200px;height: 200px;background:purple;position:absolute;left:0;top:0;transform:translateY(-100px) rotateX(90deg);}
                .b5{width: 200px;height: 200px;background:orange;position:absolute;left:0;top:0;transform:translateX(100px) rotateY(90deg);}
                .b6{width: 200px;height: 200px;background:red;position:absolute;left:0;top:0;   transform:translateX(-100px) rotateY(90deg);}

                div:hover{transform:rotateX(30deg) rotateY(-80deg);} 



        </style>
    </head>
    <body>
        <div class="box">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
            <div class="b5"></div>
            <div class="b6"></div>

            
        </div>
    </body>
</html>
