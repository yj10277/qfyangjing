<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            div{margin:100px auto; font-size:18px; line-height:34px; font-weight:900;}
            .b{width:643px; height:631px; margin:0 auto; padding-left:45px;}
            .b input{width:600px; height:30px; margin:0 auto;}




        </style>
    </head>
    <body>
          <div>
              <fieldset class="b">
                <legend style="font-weight:200;">学生档案</legend>
                <label>姓名：<br />
                <input type="text" placeholder="请输入姓名"/></label><br />
                <label>手机号码：<br />
                <input type="tel"/></label><br />
                <label>邮箱地址：<br />
                <input type="email"/></label><br />
                <label>所属学院：<br />
                <input type="text" placeholder="请选择"/></label><br />
                <label>入学成绩：<br />
                <input type="number" placeholder="0"/></label><br />
                <label>基础水平：<br />
                <progress max="100" value=""><span></span>%</progress></label><br />
                <label>入学日期：<br />
                <input type="date"/></label><br />
                <label>毕业日期：<br />
                <input type="date"/></label><br />
                <label><input type="button" value="提交"/ style="width:605px;"></label><br />
              </fieldset>
          </div>
    </body>
</html>
