<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
                function sum(){
                    var h = 0;
                    for(var i=0;i<arguments.length;i++){
                            h += arguments[i];
                    }
                    console.log(h);
                }
                sum(10,20,30,23);

        </script>
    </head>
    <body>
        <h3>封装一个函数，计算所有传入参数的和</h3>
    </body>
</html>
