<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{margin:0; padding:0;}
            ul li{list-style:none;}
            a{text-decoration:none;}
            .dht{width:479px; height:40px; padding-left:39px; /*background:red;*/ margin:100px auto; border-bottom:1px solid #9F9F9F;}
            .dht li{float:left; width:76px; height:36px;  margin-top:4px; margin-right:8px;}
            .dht li a{display:block; width:73px; height:34px; line-height:34px; font-size:11px; color:#9F9A9E; text-align:center; border:1px solid #D4D4D4; border-bottom:0px none; background:#F7F7F7;}
            .dht li:hover{margin-top:0px;}
            .dht li:hover a{background:#FFFFFF; height:40px; color:#8C786C;line-height:42px; }

        </style>
    </head>
    <body>
        <ul class="dht">
            <li><a href="#">tab one</a></li>
            <li><a href="#">tab two</a></li>
            <li><a href="#">tab three</a></li>
            <li><a href="#">tab four</a></li>
        </ul>
    </body>
</html>
