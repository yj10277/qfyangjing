<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
                .d2{display:none;}
        </style>
    </head>
    <body>
        <h3>七天免登陆</h3>
        <div class="d1"><input type="text" class="sl1" placeholder="账户"/> <input type="text" class="sl2" placeholder="密码"/> <input type="checkbox" class="sl3"/>七天免登陆 <button>登入</button></div>
        <div class="d2"><img src="../images/001.jpg" alt="" /></div>
        <script type="text/javascript">
                var sl1 = document.querySelector('.sl1');
                var sl2 = document.querySelector('.sl2');
                var sl3 = document.querySelector('.sl3');
                var btn = document.querySelector('button');
                var d2 = document.querySelector('.d2');
                var d1 = document.querySelector('.d1');
                btn.onclick = function(){
                        var name = sl1.value;
                        var mm = sl2.value;
                        d2.style.display = 'block';
                        d1.style.display = 'none';

                        if(sl3.checked){
                            var now = new Date;
                            now.setDate(now.getDate() + 7);
                            document.cookie = 'name='+name +';expires='+ now.toUTCString();
                            document.cookie = 'mm='+mm;

                        }
                }

                var a = document.cookie;
                 a  =  a.split('; ');
                 a.forEach(function(item){
                    var arr = item.split('=');
                        if(arr[0]=='name'){
                                d2.style.display = 'block';
                                d1.style.display = 'none';
                        }
                 })
        </script>
    </body>
</html>
