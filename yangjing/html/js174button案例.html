<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            div{width: 400px;height: 200px;background: green;margin:100px auto;text-align:center;line-height: 200px;font-size: 30px;}
        </style>
    </head>
    <body>
            <div></div>
            <script type="text/javascript">
                    var div = document.querySelector('div');
                    div.onmousedown = function(a){
                        if(a.button == 0){
                            div.innerHTML = '你按了左键';
                        }
                        if(a.button == 1){
                            div.innerHTML = '你滚了吧'
                        }
                        if(a.button == 2){
                            div.innerHTML = '你按了右键'
                        }
                    }


            </script>
    </body>
</html>
