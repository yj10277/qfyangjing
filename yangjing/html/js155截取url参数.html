                    var str = 'https://www.baidu.com/s?name=laoxie&age=18&sex=male';
                    var idx = str.indexOf('?');//name=laoxie&age=18&sex=male
                    var str1 = str.slice(idx+1)
                    var y = str1.split('&');//['name=laoxie','age=18','sex=male']
                    var k = {}
                    y.forEach(function(a,b,c){

                    })
