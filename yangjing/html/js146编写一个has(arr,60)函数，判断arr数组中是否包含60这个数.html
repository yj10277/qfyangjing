    <body>
        <h3>编写一个has(arr,60)函数，判断arr数组中是否包含60这个数</h3>
        <script type="text/javascript">
                var arr = [1,2,3,4,5,60,56,5,64,60,60];
                var j = 0;
                has(arr,60);
                function has(a,y){
                    for(var i=0;i<arr.length;i++){
                            if(arr[i]==y){
                                
                                    j++;

                            }
                     }
                    document.write('有'+j+'个60');
                }


        </script>
    </body>
</html>
