<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{margin:0; padding:0;}
            a{text-decoration:none;}
            ul li{list-style:none;}
            .dht2{width:917px; height:21px; border-bottom:8px solid #DF4C16; margin:100px auto; padding-left:10px;}
            .dht2 li{float:left;}
            .dht2 li a{display:block; width:81px; height:21px; background:#DFDFDF; border-left:2px solid #FDFDFD; text-align:center; font-size:12px; color:#6A6A6A; line-height:21px;}
            .dht2 li .two{display:none;}
            .dht2 li:hover a{background:#DF4E19; color:#636363;}
            .dht2 li:hover .one{display:none;}
            .dht2 li:hover .two{display:block;}
        </style>
    </head>
    <body>
        <ul class="dht2">
            <li><a><span class="one">Home</span><span class="two">首页</span></a></li>
            <li><a><span class="one">Home</span><span class="two">首页</span></a></li>
            <li><a><span class="one">Home</span><span class="two">首页</span></a></li>
            <li><a><span class="one">Home</span><span class="two">首页</span></a></li>
            <li><a><span class="one">Home</span><span class="two">首页</span></a></li>
            
        </ul>
    </body>
</html>
