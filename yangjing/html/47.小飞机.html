<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
                div{height:500px; background:pink;  overflow:hidden; position:relative;}
                img{ position:absolute; left:0; top:500px; transition:all 2s; transform:rotate(45deg);}
                div:hover img{ transform:translate(800px,-450px) rotate(45deg);}

        </style>
    </head>
    <body>
            <div>
                
                <img src="../images/rocket.png"/>
            </div>
    </body>
