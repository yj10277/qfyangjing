<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
                var sjs=parseInt(Math.random()*100)+1;
                console.log(sjs);

                function cai(){
                    var _nub=document.getElementById("num");
                    var n=_nub.value;
                    if (n>sjs){
                        alert("太大了");
                    }
                    if (n<sjs){
                        alert("太小了");
                    }
                    if (n==sjs){
                        alert("恭喜你，答对了");
                    }
                }


        </script>
    </head>
    <body>
        <h3>猜数字游戏</h3>
        <p>现在已生成一个1-100的数字，猜中有奖</p>
        <input type="number" id="num"/>
        <button onclick="cai()">确定</button>
    </body>
</html>
