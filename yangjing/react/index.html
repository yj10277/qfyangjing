<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" id="vp" />
    <link rel="stylesheet" type="text/css" href="fengcao/libs/common/base.css" />
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_591632_qntjjccgyw9rizfr.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/antd/dist/antd.css" />
    
     <script src='fengcao/libs/common/jquery-3.2.1.js'></script>
     <script src="https://as.alipayobjects.com/g/component/??es6-shim/0.35.1/es6-sham.min.js,es6-shim/0.35.1/es6-shim.min.js"></script>
    <script type="text/javascript">
            var wd = document.documentElement.clientWidth*window.devicePixelRatio/10;
            //物理像素*设备像素比=真实像素
            document.getElementsByTagName("html")[0].style.fontSize = wd + "px";

            // 把屏幕的倍率缩小到N分之一（N是window.devicePixelRatio）
            var scale = 1/window.devicePixelRatio;
            var mstr = 'initial-scale='+ scale +', maximum-scale='+ scale +', minimum-scale='+ scale +', user-scalable=no';
            document.getElementById("vp").content = mstr;
    </script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./dist/bundle.js"></script>
    
    
    
    
</body>
</html>
